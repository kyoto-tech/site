name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main           # only merges (or any push) to main
  workflow_dispatch:   # manual runs
  schedule:
    # every 3 hours (hours divisible by 3)
    - cron: '0 */3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    # Run deploy only when the workflow is running against main
    # This allows:
    # - push to main (i.e., merge to main)
    # - workflow_dispatch on main
    # - schedule on main (default)
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
